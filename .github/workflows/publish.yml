name: Build and publish
on:
  push:
    branches: [main]
    tags: ['v*']
jobs:
  build-and-publish-to-crates-io:
    name: Build and publish to crates.io
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Login to crates.io
      run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
    - name: Install cargo make
      run: cargo install cargo-make
    - name: Publish to crates.io
      run: cargo make publish-to-crates-io

  build-and-publish-release:
    name: Build and publish Github release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: Fix build
          # - os: ubuntu-latest
          #   binary_target: x86_64-unknown-linux-musl
          - os: windows-latest
            binary_target: x86_64-pc-windows-msvc
          - os: macos-latest
            binary_target: x86_64-apple-darwin
          # - os: macos-latest
          #   binary_target: aarch64-apple-darwin
    steps:
    - uses: actions/checkout@master
    - name: Install cargo make
      run: cargo install cargo-make
    - name: Install openssl for linux
      if: ${{ matrix.binary_target == 'x86_64-unknown-linux-musl' }}
      run: apt install -yq build-essential pkg-config libssl-dev libssl1.1
    - name: Build binary
      run: |
        rustup target add ${{ matrix.binary_target }}
        cargo make -e CARGO_MAKE_RELEASE_FLOW_TARGET=${{ matrix.binary_target }} zip-release
    - name: Upload zip file
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: '*.zip'
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true

  build-and-publish-to-maven:
    name: Build and publish to Github Maven Registry
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
    - name: Install gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.4
    - name: Build and publish crossbow library
      run: |
        cd ./platform/android/java/lib
        gradle build
        USERNAME=dodorare TOKEN=${{ secrets.GH_CROSSBOW_PUBLISH_TOKEN }} gradle publish
    - name: Build and publish Crossbow AdMob library
      run: |
        cd ./plugins/admob-android/
        gradle build
        USERNAME=dodorare TOKEN=${{ secrets.GH_CROSSBOW_PUBLISH_TOKEN }} gradle publish
