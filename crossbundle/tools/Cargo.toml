[package]
name = "crossbundle-tools"
version = "0.1.2"
edition = "2021"
authors = ["DodoRare Team <support@dodorare.com>"]
description = "Build and publish apps for Android/iOS"
repository = "https://github.com/dodorare/crossbow"
license = "Apache-2.0"
keywords = ["android", "ios"]
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.61"
serde_plain = "0.3"
dunce = "1.0"
fs_extra = "1.2"
dirs = "4.0.0"
simctl = { version = "0.1.1", package = "creator-simctl" }
android-manifest = "0.1.3"
apple-bundle = "0.1.1"
android-tools = { git = "https://github.com/dodorare/android-tools-rs", rev = "773ae94bdbff0aaf9be1a363789af1d36015b013" }
thiserror = "1.0"
anyhow = "1.0"
displaydoc = "0.2"
which = "4.0"
itertools = "0.10"
termcolor = "1.1.2"
atty = "0.2.14"
log = "0.4"
zip = "0.5.13"
zip-extensions = "0.6"
tempfile = "3.2"
ureq = "2.4.0"

cargo = "0.59.0"
cargo-util = "0.1.1"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
fwdansi = "1.1.0"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3"
features = [
  "basetsd",
  "handleapi",
  "processenv",
  "winbase",
  "wincon",
  "winnt",
]
