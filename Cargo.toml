[package]
name = "crossbow"
version = "0.1.7"
edition = "2021"
authors = ["DodoRare Team <support@dodorare.com>"]
description = "Cross-Platform Rust Toolkit for Games üèπ"
repository = "https://github.com/dodorare/crossbow"
license = "Apache-2.0"
keywords = ["build", "android", "ios", "tools"]
readme = "README.md"
exclude = [".github/**/*"]

[dependencies]
thiserror = "1.0"
displaydoc = "0.2"
anyhow = "1.0"

[target.'cfg(target_os = "android")'.dependencies]
crossbow-android = { path = "platform/android", version = "0.1.7", optional = true }
ndk-glue = "0.6.2"

[target.'cfg(target_os = "ios")'.dependencies]
crossbow-ios = { path = "platform/ios", version = "0.1.7", optional = true }

[patch.crates-io]
winit = { git = "https://github.com/rust-windowing/winit", rev = "f93f2c158bf527ed56ab2b6f5272214f0c1d9f7d" }
bevy = { git = "https://github.com/dodorare/bevy", rev = "d51104020004d34db1aa3a9a5795834d7814ae55" }
miniquad = { git = "https://github.com/not-fl3/miniquad", rev = "d67ffe6950cf73df307e2d23aaa4726f14399985" }

[features]
default = ["android", "ios"]
android = ["crossbow-android"]
ios = ["crossbow-ios"]

[workspace]
members = [
    "plugins/*",
    "crossbundle/*",
    "platform/*",
    "examples/*",
]
