[package]
name = "crossbow"
version = "0.1.2"
edition = "2021"
authors = ["DodoRare Team <support@dodorare.com>"]
description = "Cross-Platform Rust Toolkit for Games üèπ"
repository = "https://github.com/dodorare/crossbow"
license = "Apache-2.0"
keywords = ["build", "android", "apple", "ios", "tools"]
readme = "README.md"
exclude = [".github/**/*"]

[dependencies]
crossbundle-derive = { path = "crossbundle/derive", version = "0.1.2" }
crossbundle-tools = { path = "crossbundle/tools", version = "0.1.2", optional = true }

crossbow-ads = { path = "plugins/ads", version = "0.1.2", optional = true }
crossbow-permissions = { path = "plugins/permissions", version = "0.1.2", optional = true }

[target.'cfg(target_os = "android")'.dependencies]
ndk-glue = "0.6.0"

[patch.crates-io]
ron = { git = "https://github.com/enfipy/ron", rev = "3b1f28075071d743469347575b34caf2043beeb9" }
oboe-sys = { git = "https://github.com/enfipy/oboe-rs", rev = "d07d5352275c0a6122b014f1a8662117d04609fc" }
cpal = { git = "https://github.com/RustAudio/cpal", rev = "1edf930bb403097ab051d1c7db3a092b365b4fec" }
bevy = { git = "https://github.com/Heezay/bevy", rev = "2b23b5902bde5b6fadfa40a006554e427d353511" }

[features]
default = []

[workspace]
members = [
    "plugins/*",
    "crossbundle/*",
    "examples/*",
]
