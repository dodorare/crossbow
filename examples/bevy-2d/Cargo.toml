[package]
name = "bevy-2d"
version = "0.1.2"
authors = ["DodoRare Team <support@dodorare.com>"]
edition = "2021"

[dependencies]
crossbow = { version = "0.1.2", path = "../../" }
log = "0.4"
anyhow = "1.0"
bevy = { version = "0.6.0", features = ["mp3"] }

[package.metadata]
app_name = "Bevy 2D"
version_code = "1"
target_sdk_version = 30
icon = "ic_launcher"

use_android_manifest = true
android_manifest_path = "res/AndroidManifest.xml"

android_build_targets = ["aarch64-linux-android"]
android_assets = "assets"
android_res = "res/android"

apple_build_targets = ["aarch64-apple-ios", "x86_64-apple-ios"]
apple_assets = "assets"
apple_res = "res/apple"
